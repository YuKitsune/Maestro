name: Build and push Docker images.

on:
  release:
    status: [ published ]
  workflow_dispatch: # temp

jobs:

  build-api:
    name: Build and push the API Docker image
    runs-on: ubuntu-latest
    
    env:
      IMAGE_NAME: maestro-api:${{ github.event.release.tag_name }}

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker build \
          --file build/package/maestro/Dockerfile \
          --tag ${{ IMAGE_NAME }} \
          --build-arg GIT_COMMIT="${{ github.sha }}" \
          --build-arg GIT_DIRTY="false" \
          --build-arg VERSION="${{ github.event.release.tag_name }}"

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1.12
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push API Docker image
      run: docker push ${{ IMAGE_NAME }} 

  build-frontend:
    name: Build and push the frontend Docker image
    runs-on: ubuntu-latest
    
    env:
      IMAGE_NAME: maestro-frontend:${{ github.event.release.tag_name }}

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build ./web/frontend-remix -f ./web/frontend-remix/Dockerfile

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1.12
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push frontend Docker image
      run: docker push ${{ IMAGE_NAME }} 
